mutation DraftOrderCreate(
    $email: String!,
    $note: String,
    $quantity: Int!,
    $variantId: ID!,
) {
    draftOrderCreate(
        input: {
            email: $email
            note: $note
            lineItems: [
                {
                    quantity: $quantity
                    variantId: $variantId
                }
            ]
        }
    ) {
        draftOrder {
            acceptAutomaticDiscounts
            allowDiscountCodesInCheckout
            billingAddressMatchesShippingAddress
            completedAt
            createdAt
            currencyCode
            defaultCursor
            discountCodes
            email
            hasTimelineComment
            id
            invoiceEmailTemplateSubject
            invoiceSentAt
            invoiceUrl
            legacyResourceId
            marketName
            marketRegionCountryCode
            name
            note2
            phone
            poNumber
            presentmentCurrencyCode
            ready
            reserveInventoryUntil
            status
            subtotalPrice
            tags
            taxExempt
            taxesIncluded
            totalPrice
            totalQuantityOfLineItems
            totalShippingPrice
            totalTax
            totalWeight
            transformerFingerprint
            updatedAt
            visibleToCustomer
            lineItems(first: 50) {
                nodes {
                    custom
                    discountedTotal
                    discountedUnitPrice
                    grams
                    id
                    isGiftCard
                    name
                    originalTotal
                    originalUnitPrice
                    quantity
                    requiresShipping
                    sku
                    taxable
                    title
                    totalDiscount
                    uuid
                    variantTitle
                    vendor
                    image {
                        url
                    }
                    product {
                        priceRange {
                            minVariantPrice {
                                amount
                            }
                        }
                    }
                    variant {
                        id
                    }
                }
            }
        }
        userErrors {
            field
            message
        }
    }
}

