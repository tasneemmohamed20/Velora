query GetOrdersByCustomer($customerId: String!) {
    orders(first: 10, query: $customerId) {
        edges {
            node {
                id
                name
                createdAt
                displayFinancialStatus
                displayFulfillmentStatus
                totalPriceSet {
                    shopMoney {
                        amount
                        currencyCode
                    }
                }
                shippingAddress {
                    name
                    address1
                    phone
                }
                billingAddress {
                    name
                    address1
                    phone
                }
                lineItems(first: 10) {
                    edges {
                        node {
                            title
                            quantity
                            variant {
                                id
                                title
                                price
                                product{
                                    id
                                    productType
                                    images(first: 1){
                                        edges{
                                            node {
                                                url
                                            }
                                        }
                                    }
                                }
                            }
                        }
                    }
                }
            }
        }
    }
}

